<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalahndo com tabelas</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>
    <!--table>(thead>tr>th*8)+(tbody>tr>td*8)+(tfoot>tr>th*8) forma mais rexumida de montar uma tabela-->
    <!--Isso é bootstrap na linha table-->
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th></th>
                <th>Components</th>
                <th>Price</th>
                <th></th>
                <th></th>
                <th>Day</th>
                <th>Year</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-primary">
                <td>VALE3</td>
                <td>Vale S .a</td>
                <td>76.96</td>
                <td></td>
                <td>1.17</td>
                <td>1.54%</td>
                <td>-0.13%</td>
                <td>Oct/05</td>        
            </tr>
            <tr class="table-warning">
                <td>VALE3</td>
                <td>Vale S .a</td>
                <td>76.96</td>
                <td></td>
                <td>1.17</td>
                <td>1.54%</td>
                <td>-0.13%</td>
                <td>Oct/05</td>        
            </tr>
            <tr class="table-info">
                <td>VALE3</td>
                <td>Vale S .a</td>
                <td>76.96</td>
                <td></td>
                <td>1.17</td>
                <td>1.54%</td>
                <td>-0.13%</td>
                <td>Oct/05</td>        
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th>Components</th>
                <th>Price</th>
                <th></th>
                <th></th>
                <th>Day</th>
                <th>Year</th>
                <th>Date</th>
            </tr>
        </tfoot>
    </table>
<!--arquivo bootstrap com extensão js-->
    <script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
